<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2" id="btn">

        <button type="button" class="btn btn-outline-light" routerLink="/newedu" *ngIf="isLogged">
            Nueva Educaci√≥n
        </button>

    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Education of education">
                    <td>
                        <h2>{{Education.nameE}}</h2>
                    </td>
                    <td>{{Education.descriptionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Education.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Education.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
